<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT 4</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="slider_bl1">
        <p>Track</p>

        <input id="inp1" type="range" min="0" max="100" value="60" step="20">
        <div class="sl_num_bl">
            <span class="sp"></span>
            <span class="sp"></span>
            <span class="sp"></span>
            <span class="sp"></span>
            <span class="sp"></span>
            <span class="sp"></span>
        </div>
        <div class="sl_num_bl">
            <span class="sp2">0</span>
            <span class="sp2">20</span>
            <span class="sp2">40</span>
            <span class="sp2">60</span>
            <span class="sp2">80</span>
            <span class="sp2">100</span>
        </div>
    </div>

    <div class="slider_bl4">
        <p>Divisor</p>
        <div id="contein"></div>
        <input type="range" id="inp4" min="0" max="100" value="50">
    </div>

    <div class="slider_bl3">
        <p>Thumb</p>
        <input id="inp3" type="range" min="0" max="100" step="1" value="50">
    </div>
    
    <div class="slider_bl2">
        <p>Tick</p>
        <div id="miniBl_Bl"></div>
        <input id="inp2" type="range" min="0" max="100" step="1" value="50">
    </div>
    <script src="index.js"></script>
</body>
</html>
